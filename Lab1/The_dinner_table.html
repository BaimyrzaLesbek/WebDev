<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pancake</td>
                    <td>200g plain flour, pinch salt, 350ml milk, 2 large eggs,
                        1 tbsp vegetable oil, plus extra for frying</td>
                    <td>6$</td>
                </tr>
                <tr>
                    <td>Omelette</td>
                    <td>3 eggs beaten, 1 tsp sunflower oil, 1 tsp butter </td>
                    <td>7$</td>
                </tr>
                <tr>
                    <td>Coke</td>
                    <td>Coca-Cola, ice</td>
                    <td>1$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
